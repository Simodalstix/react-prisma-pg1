services:
  # 1) Postgres database
  postgres:
    image: postgres:15-alpine
    container_name: portfolio_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: stingerSTUNG618
      POSTGRES_DB: portfolio_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d portfolio_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2) Your API serverâ€”runs migrations then starts
  backend:
    build: ./backend
    container_name: portfolio_backend
    restart: unless-stopped
    working_dir: /usr/src/app
    volumes:
      - ./backend:/usr/src/app
    env_file:
      - ./backend/.env
    command: >
      sh -c "echo 'Starting backend with migrations...' &&
             npx prisma generate --schema=prisma/schema.prisma &&
             echo 'Prisma client generated' &&
             npx prisma migrate deploy --schema=prisma/schema.prisma &&
             echo 'Migrations completed, starting server...' &&
             npm start"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"

volumes:
  postgres_data:
