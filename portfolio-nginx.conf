# HTTP to HTTPS redirection (for Certbot and general redirection)
server {
    listen 80;
    server_name simo-pi.duckdns.org;

    # This location block MUST come BEFORE the general 'location /' redirect.
    # It ensures Certbot's challenge requests are served directly.
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html; # Webroot on container
    }

    # All other HTTP requests will be redirected to HTTPS.
    # By putting it in 'location /', it gives precedence to the more specific block above.
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl;
    http2 on;
    server_name simo-pi.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/simo-pi.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/simo-pi.duckdns.org/privkey.pem;

    # Serve frontend static files for root path
    location / {
        root /var/www/portfolio/frontend;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Reverse proxy API requests to backend container
    location /portfolio/api/ {
        proxy_pass http://portfolio-backend:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}